<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Secure Password Generator</h1>
      </header>
      <main>
        <div class="option">
          <label for="length">Password length:</label>
          <select name="length" id="length">
            <option disabled class="option-label">Weak</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option disabled class="option-label">Strong</option>

            <option value="17" selected>17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
            <option value="32">32</option>
            <option value="33">33</option>
            <option value="34">34</option>
            <option value="35">35</option>
          </select>
        </div>
        <div class="option">
          <label for="symbols">Include Symbols:</label>
          <label
            ><input
              name="symbols"
              type="checkbox"
              value="symbols"
              id="symbols"
              checked
          /></label>
        </div>

        <div class="option">
          <label for="numbers">Include Numbers:</label>
          <label
            ><input
              name="numbers"
              type="checkbox"
              value="numbers"
              id="numbers"
              checked
          /></label>
        </div>

        <div class="option">
          <label for="lowercase">Include Lowercase Characters:</label>
          <label
            ><input
              name="lowercase"
              type="checkbox"
              value="lowercase"
              id="lowercase"
              checked
          /></label>
        </div>

        <div class="option">
          <label for="uppercase">Include Uppercase Characters:</label>
          <label
            ><input
              name="uppercase"
              type="checkbox"
              value="uppercase"
              id="uppercase"
              checked
          /></label>
        </div>
        <div class="option generate-box">
          <p></p>
          <button id="generate" class="btn">Generate Password</button>
        </div>

        <div class="option result-box">
          <label for="result">Your New Password:</label>
          <input name="result" value="" id="result" class="result" />
        </div>
        <div class="option generate-box">
          <p></p>
          <button id="copy" class="btn">Copy</button>
        </div>
      </main>
    </div>
    <!-- JS -->
    <script src="app.js"></script>
  </body>
</html>
